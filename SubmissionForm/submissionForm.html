<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<body>

    <h1>Find My Price</h1>
    <form id="items" method="post">
        <label for="iASku">SKU_A</label>
        <input type="number" id="iASku" class="sku" name="iSkus[SKU_A]" value="0" min="0" step="1" pattern="[0-9]"><br>
        <label for="iBSku">SKU_B</label>
        <input type="number" id="iBSku" class="sku" name="iSkus[SKU_B]" value="0" min="0" step="1" pattern="[0-9]"><br>
        <label for="iCSku">SKU_C</label>
        <input type="number" id="iCSku" class="sku" name="iSkus[SKU_C]" value="0" min="0" step="1" pattern="[0-9]"><br>
        <label for="iDSku">SKU_D</label>
        <input type="number" id="iDSku" class="sku" name="iSkus[SKU_D]" value="0" min="0" step="1" pattern="[0-9]"><br>
        <label for="iESku">SKU_E</label>
        <input type="number" id="iESku" class="sku" name="iSkus[SKU_E]" value="0" min="0" step="1" pattern="[0-9]"><br>
        <input type="submit" id="bSubmit" value="Generate Price">
    </form> 

</body>
<script src="SubmissionForm/submissionForm.js"></script>
</html>
